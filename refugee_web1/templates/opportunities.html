<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Refugee Opportunities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 40px;
    }
    .title {
      color: #0077ff;
      margin-bottom: 30px;
      font-weight: bold;
      text-align: center;
    }
    .list-group-item {
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 12px;
      padding: 16px;
    }
    .source-label {
      font-size: 0.9em;
      color: #6c757d;
    }
    .btn-home {
      margin-top: 30px;
      display: block;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">Latest Refugee Opportunities</h2>

    {% if results %}
      <div class="list-group">
        {% for item in results %}
          <div class="list-group-item">
            <h5>{{ item.title }}</h5>
            <a href="{{ item.link }}" target="_blank">{{ item.link }}</a><br>
            <span class="source-label">Source: {{ item.source }}</span>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info">No opportunities found at this time. Please check back later!</div>
    {% endif %}

    <a href="/" class="btn btn-secondary btn-home">‚Üê Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
