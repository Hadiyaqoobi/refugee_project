<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Hope Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f6f9f9;
    }
    .form-container {
      max-width: 650px;
      margin: 60px auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
    }
    .form-title {
      color: #d63384;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .btn-primary {
      background-color: #d63384;
      border: none;
    }
    .btn-primary:hover {
      background-color: #b82e6b;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <h2 class="form-title">Register for Refugee Opportunities</h2>
    <form action="/register" method="POST">
      <div class="mb-3">
        <label class="form-label">First Name:</label>
        <input type="text" name="first_name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Last Name:</label>
        <input type="text" name="last_name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Country:</label>
        <input type="text" name="country" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Phone:</label>
        <input type="text" name="phone" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Address:</label>
        <input type="text" name="address" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">What types of opportunities are you interested in?</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="preferences" value="jobs" id="prefJobs" />
          <label class="form-check-label" for="prefJobs">Jobs</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="preferences" value="scholarships" id="prefScholarships" />
          <label class="form-check-label" for="prefScholarships">Scholarships</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="preferences" value="online courses" id="prefCourses" />
          <label class="form-check-label" for="prefCourses">Online Courses</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="preferences" value="training" id="prefTraining" />
          <label class="form-check-label" for="prefTraining">Training</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="preferences" value="mentorship" id="prefMentorship" />
          <label class="form-check-label" for="prefMentorship">Mentorship</label>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">How often do you want to receive updates?</label>
        <select name="frequency" class="form-select" required>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
