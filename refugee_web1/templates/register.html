<!DOCTYPE html>
<html>
<head>
    <title>Refugee Opportunity Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f7f8;
            padding: 2em;
        }
        form {
            background: white;
            padding: 2em;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        label {
            font-weight: bold;
            margin-top: 1em;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.3em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox-group {
            margin-top: 0.5em;
        }
        .checkbox-group label {
            font-weight: normal;
            display: block;
            margin-bottom: 0.3em;
        }
        button {
            margin-top: 1.5em;
            padding: 0.7em 1.2em;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form action="/register" method="post">
        <h2>Register for Refugee Opportunities</h2>

        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="country">Country:</label>
        <input type="text" name="country" required>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone">

        <label for="address">Address:</label>
        <input type="text" name="address">

        <label>What types of opportunities are you interested in?</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="preferences" value="jobs"> Jobs</label>
            <label><input type="checkbox" name="preferences" value="scholarships"> Scholarships</label>
            <label><input type="checkbox" name="preferences" value="online courses"> Online Courses</label>
            <label><input type="checkbox" name="preferences" value="internships"> Internships</label>
            <label><input type="checkbox" name="preferences" value="training"> Training</label>
        </div>

        <label for="frequency">How often would you like updates?</label>
        <select name="frequency" required>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
