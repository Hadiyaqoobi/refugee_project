<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refugee Opportunity Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding-top: 60px;
        }
        .form-container {
            background-color: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            margin: auto;
        }
        .form-label {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Register for Refugee Opportunities</h2>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first_name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" name="country" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" name="address">
                </div>
                <div class="mb-3">
                    <label for="preferences" class="form-label">Opportunity Preferences<br><small>(e.g., jobs, scholarships, online courses)</small></label>
                    <input type="text" class="form-control" name="preferences" required>
                </div>
                <div class="mb-3">
                    <label for="frequency" class="form-label">Notification Frequency</label>
                    <select class="form-control" name="frequency" required>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-light w-100">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
