<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register for Refugee Opportunities</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #e53958;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input[type="text"], input[type="email"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox-group {
      margin-bottom: 20px;
    }
    .checkbox-group label {
      display: block;
      font-weight: normal;
      margin-left: 5px;
    }
    .checkbox-group input {
      margin-right: 10px;
    }
    button {
      width: 100%;
      background: #e53958;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #d22b47;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register for Refugee Opportunities</h2>
    <form action="/register" method="POST">
      <label>First Name:</label>
      <input type="text" name="first_name" required>

      <label>Last Name:</label>
      <input type="text" name="last_name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Country:</label>
      <input type="text" name="country" required>

      <label>Phone:</label>
      <input type="text" name="phone">

      <label>Address:</label>
      <input type="text" name="address" required>

      <label>What types of opportunities are you interested in?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="preferences" value="jobs"> Jobs</label>
        <label><input type="checkbox" name="preferences" value="scholarships"> Scholarships</label>
        <label><input type="checkbox" name="preferences" value="online courses"> Online Courses</label>
        <label><input type="checkbox" name="preferences" value="training"> Training</label>
        <label><input type="checkbox" name="preferences" value="mentorship"> Mentorship</label>
      </div>

      <label>How often do you want to receive updates?</label>
      <select name="frequency" required>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
